name: Build

on:
  push:
    branches:
      - main
  
  pull_request:
    branches:
      - main
  
  workflow_dispatch:
  
jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.8]

    steps:
      - name: 📁 Checkout Repo
        uses: actions/checkout@v2

      - name: 🛠 Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: 🛒 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install colorama
          pip install requests
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: 📜 Update Metadata
        run: python build/build.py

      - name: ⛳ Commit Update
        # the checkout action persists the passed credentials by default
        # subsequent git commands will pick them up automatically
        uses: actions/checkout@v2
        with:
          token: ${{secrets.PAT}}
        run: |
            git add .
            git diff
            git commit -m "[GA Build $GITHUB_RUN_NUMBER] 🔮 README.md: Update README" -m "Commit $GITHUB_SHA by $GITHUB_ACTOR" -m "Ref: $GITHUB_REF"
            git push
